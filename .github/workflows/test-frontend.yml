name: test-frontend
on:
  push:
    paths: [frontend/**]
jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
        working-directory: .
      - run: npm ci
      - run: npm run lint
      - run: npm run test
