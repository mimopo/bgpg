name: test-backend
on:
  push:
    paths: [backend/**]
jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      BGPG_TYPEORM_DATABASE: bgpg
      BGPG_TYPEORM_SYNCHRONIZE: true
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: bgpg
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ^14.14.0
      - run: npm ci
        working-directory: .
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run test-e2e
